<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Red background -->
  <rect width="800" height="600" fill="#e80000"/>
  
  <!-- Ashoka Emblem (Lion Capital) in gold/yellow -->
  <g transform="translate(400, 220) scale(1.8)" fill="#ffd700">
    <path d="M0,-60 C30,-50 50,-30 60,0 C50,30 30,50 0,60 C-30,50 -50,30 -60,0 C-50,-30 -30,-50 0,-60 Z"/>
    <path d="M0,-40 C20,-35 35,-20 40,0 C35,20 20,35 0,40 C-20,35 -35,20 -40,0 C-35,-20 -20,-35 0,-40 Z" fill="#e80000"/>
    <g transform="translate(0, -20)">
      <circle cx="-15" cy="0" r="8"/>
      <circle cx="15" cy="0" r="8"/>
      <path d="M-10,15 Q0,25 10,15" stroke="#ffd700" stroke-width="3" fill="none"/>
    </g>
    <!-- Chakra wheel -->
    <circle cx="0" cy="25" r="12" stroke="#ffd700" stroke-width="2" fill="none"/>
    <circle cx="0" cy="25" r="8" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="0" cy="25" r="3" fill="#ffd700"/>
    <!-- Spokes -->
    <g transform="translate(0, 25)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffd700" stroke-width="1"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffd700" stroke-width="1"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ffd700" stroke-width="1"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#ffd700" stroke-width="1"/>
    </g>
    
    <!-- Text "सत्यमेव जयते" -->
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffd700">सत्यमेव जयते</text>
  </g>
  
  <!-- Crossed swords in gold/yellow -->
  <g transform="translate(400, 400)" stroke="#ffd700" stroke-width="8" fill="none">
    <!-- First sword -->
    <line x1="-200" y1="-100" x2="200" y2="100" stroke-linecap="round"/>
    <!-- Second sword -->
    <line x1="-200" y1="100" x2="200" y2="-100" stroke-linecap="round"/>
    
    <!-- Sword handles -->
    <circle cx="-200" cy="-100" r="20" stroke="#ffd700" stroke-width="6" fill="none"/>
    <circle cx="200" cy="-100" r="20" stroke="#ffd700" stroke-width="6" fill="none"/>
    <circle cx="-200" cy="100" r="20" stroke="#ffd700" stroke-width="6" fill="none"/>
    <circle cx="200" cy="100" r="20" stroke="#ffd700" stroke-width="6" fill="none"/>
    
    <!-- Handle details -->
    <line x1="-185" y1="-115" x2="-215" y2="-85" stroke="#ffd700" stroke-width="2"/>
    <line x1="185" y1="-115" x2="215" y2="-85" stroke="#ffd700" stroke-width="2"/>
    <line x1="-185" y1="85" x2="-215" y2="115" stroke="#ffd700" stroke-width="2"/>
    <line x1="185" y1="85" x2="215" y2="115" stroke="#ffd700" stroke-width="2"/>
  </g>
</svg>